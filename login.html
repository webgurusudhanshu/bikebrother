<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bike Brothers Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="apple-touch-icon" href="assets/images/favicon-180x180.png" sizes="180x180">
    <link rel="icon" href="assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="assets/images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel='dns-prefetch' href='//kit.fontawesome.com' />
    <link rel='dns-prefetch' href='//fonts.googleapis.com' />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/express.min.css">
</head>

<body>
    <div class="login-img">
        <div class="page">
            <div class="container">
                <div class="row">
                    <div class="col mx-auto">
                        <div class="text-center mb-5"> <img src="assets/images/logo-white.png"> </div>
                        <div class="row justify-content-center">
                            <div class="col-md-8 col-lg-6 col-xl-5 col-sm-7 ">
                                <div class="card-group mb-0">
                                    <div class="card p-4 shadow-none">
                                        <div class="card-body">
                                            <div class="alert alert-success alert-dismissible" role="alert">
                                                <strong>Just one second</strong> <br/>We're fetching that content for you.
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <h1>Login</h1>
                                            <p class="text-muted">Sign In to your account</p>
                                            <div class="input-group mb-3"> <span class="input-group-addon"><i
                                                        class="hi hi-user"></i></span> <input type="text"
                                                    class="form-control is-invalid" placeholder="Username"> <div class="invalid-feedback">Enter Username</div> </div>
                                            <div class="input-group mb-4"> <span class="input-group-addon"><i
                                                        class="hi hi-unlock"></i></span> <input type="password"
                                                    class="form-control is-invalid" placeholder="Password"> <div class="invalid-feedback">Enter Password</div></div>
                                            <div class="row">
                                                <div class="col-12"> <button type="button"
                                                        class="btn btn-gradient-primary btn-block">Login <span class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true"></span></button> </div>
                                                <div class="col-12"> <a href="forgot-password.html"
                                                        class="btn btn-link box-shadow-0 px-0 fs-14">Forgot password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/express.min.js"></script>
    <script src="assets/js/boot.min.js"></script>
    <script src="assets/js/extra.js"></script>

</body>

</html>
